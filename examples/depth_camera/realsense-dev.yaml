nodes:
  - id: camera
    build: pip install -e ../../dora-pyrealsense
    path: sudo
    args: dora-pyrealsense
    inputs:
      tick: dora/timer/millis/20
    outputs:
      - image
      - depth

  - id: plot
    build: pip install -e ../../dora-rerun
    path: dora-rerun
    inputs:
      image: camera/image
      world/camera/depth: camera/depth
